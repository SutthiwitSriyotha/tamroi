<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อาหารภาคกลาง</title>
    <link rel="stylesheet" href="styletag.css">
</head>
<body>
    <header>
        <!-- โลโก้อยู่ทางด้านขวา -->
        <div class="logo">
            <img src="page/logo2.png" alt="Logo"  width="225" height="85" >
        </div>
        <!-- ตัวเลือกอาหารภาค -->
        <div class="tag-selection">
            <a href="#">อาหารภาคเหนือ</a>
            <a href="#">อาหารภาคอีสาน</a>
            <a href="#">อาหารภาคใต้</a>
        </div>
    </header>
    
    <!-- เนื้อหาหน้าหลัก -->
    <div class="content">
        <!-- ส่วนอาหารภาค N -->
        <div class="tag-center">
            อาหารภาคกลาง
        </div>
        <!-- แสดงรูปภาพ -->
        <div class="image-container">
            <!-- รูปภาพ 1 -->
            <div class="menu-item">
                <img src="page/menutagN1.jpg" alt="Menu 1">
                <p class="menu-name">ชื่อเมนูอาหาร 1</p>
            </div>
            <!-- รูปภาพ 2 -->
            <div class="menu-item">
                <img src="page/menutagN2.jpg" alt="Menu 2">
                <p class="menu-name">ชื่อเมนูอาหาร 2</p>
            </div>
            <!-- เพิ่มรูปภาพเพิ่มได้ตามต้องการ -->
        </div>
    </div>

</html>
